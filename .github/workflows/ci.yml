name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Disable cache to ensure clean install
          # cache: 'npm'

      - name: Clean install with all optional dependencies
        run: |
          # Remove any existing installations
          rm -rf node_modules package-lock.json
          # Install with all optional dependencies
          npm install --include=optional
          # Force reinstall rollup to ensure native binaries
          npm rebuild rollup

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        if: matrix.node-version == 22
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
